<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Uploader</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <link rel="stylesheet" href="../style.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body>
  <header>
    <h4>IMAGE UPLOADER</h4>
  </header>
  <div class="container">
    <!-- <div class="row"> -->
    <div class="col-md-6">
      <form method="post" id="formElem" enctype="multipart/form-data">
        <label for="files">Select Your File</label>
        <div class="files">
          <input type="file" id="files" name="files" title=" " multiple accept="image/*" />
        </div>
        <p id="form-notice">
          0 file selected
        </p>
        <div class="form-btns">
          <button class="btn btn-primary" id="upload">Upload </button>
          <a href="../view/index.html" class="btn btn-primary">View all images uploaded</a>
        </div>
      </form>
      <p class="alert alert-info" role="alert">
        Your image links
      </p>
      <div class="links" id="links"></div>
      <!-- </div> -->
    </div>
    <!-- <script type="module" src="./api.js"></script> -->
    <script type="module" src="./script.js"></script>
</body>

</html>
