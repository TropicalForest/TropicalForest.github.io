<!DOCTYPE html>
<html lang="en" style="width: 200px">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body html {
        margin: 0;
        padding: 0;
        width: 200px !important;
    }
    *{
      font-family: 'Alegreya', serif;
      margin: 0;
      color: #410941;
    }

    .container{
      width: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0 auto;
      padding: 20px;
      background: #dbdbdbcc;

    }
    h1{
      margin: 0vh 0 1vh 0;
      font-size: 4em;
    }
    sup span{
      font-size: 22px;
    }
    sup{
      font-size: 0.4em;
    }

    #typeCityName{
      width: 67%;
    }
    #submit {
      width: 28%;
    }
    input{
      padding: 6px 0;
    }
    #cityName{
      text-align: center;
    }
    .datendescription{
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    #humidity{
      margin: 1vh auto;
    }
    #currentIco{
      width: 55px;
      height: 55px;
    }
    .main{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      align-content: center;
    }
    .ele{
      text-align: center;
      margin: 1vh 0 0 0;
    }
    @media only screen and (max-width: 900px) {
      .container{
        width: 45%;
      }
      @media only screen and (max-width: 600px) {
        .container{
          width: 55%;
        }
      }
      @media only screen and (max-width: 500px) {
        .container{
          width: 85%;
        }
      }
    }

  </style>
</head>

<body style="width: 200px; margin: 0;">

      <h2 style="margin: 1.5vh 0 0 0;">Temperature</h2>
      <h1 id="temperature"></h1>
      <img src="" alt="" id="currentIco">
      <div class="datendescription">
        <span id="date"></span>
        <span id="description"></span>
      </div>
