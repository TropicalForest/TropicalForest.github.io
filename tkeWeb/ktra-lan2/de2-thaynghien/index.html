<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>BÀI KIỂM TRA SỐ 2</header>
  <div>
    <ul class="menu">
      <li>Lập trình Java</li>
      <li class="point">
        Thiết kế web
        <ul class="sub-menu">
          <li>Tài liệu HTML</li>
          <li>Tài liệu CSS</li>
          <li>Tài liệu Javascript</li>
        </ul>
      </li>
      <li>Lập trình C#</li>
      <li>Lập trình Web</li>
      <li>Lập trình hướng đối tượng</li>
      <li>Cơ sở dữ liệu</li>
    </ul>
  </div>
  <section>
    <form action="">
      <table>
        <tr>
          <td>Họ và tên: </td>
          <td><input type="text" id="name" placeholder="Họ tên"></td>
        </tr>
        <tr>
          <td>Địa chỉ: </td>
          <td><input type="text" id="address" placeholder="Địa chỉ"></td>
        </tr>
        <tr>
          <td>Giới tính: </td>
          <td>
            <input type="radio" name="gender" value="Nam">
            <label for="Nam">Nam</label>
            <input type="radio" name="gender" value="Nữ">
            <label for="Nữ">Nữ</label>
            <input type="radio" name="gender" value="Khác">
            <label for="Khác">Khác</label>
          </td>
        </tr>
        <tr>
          <td>Sở thích: </td>
          <td>
            <input type="radio" name="favor" value="Sữa">
            <label for="Sữa">Sữa</label>
            <input type="radio" name="favor" value="Chè bưởi">
            <label for="Chè bưởi">Chè bưởi</label>
            <input type="radio" name="favor" value="Phở">
            <label for="Phở">Phở</label>
          </td>
        </tr>
      </table>
      <button id="check">Kiểm tra</button>
    </form>
  </section>
  <footer>BẢN QUYỀN THUỘC VỀ TEST 2</footer>
  <script src="./script.js"></script>
</body>
</html>
